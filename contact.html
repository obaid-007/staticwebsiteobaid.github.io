<body id="contact-us">

        <div class="Logo">
            <span id="blue">GET</span>Fit

        <div class="menu">

   <div class="container-2">
       <div class="form_container">
           <div class="heading">
               <h2>Contact Us</h2>
           </div>
           <form>
               <div class="input_box">
                   <span class="icon"><i class="fa fa-user"></i></span>
                   <input type="text" name="" placeholder="Name" required = "required">
               </div>
               
               <div class="input_box">
                <span class="icon"><i class="fa fa-envelope"></i></span>
                <input type="email" name="" placeholder="Email" required = "required">
            </div>
            <div class="input_box">
                <span class="icon"><i class="fa fa-phone"></i></span>
                <input type="tel" name="" placeholder="Phone Number" required = "required">
            </div>
           
            <div class="input_box">
                <span class="icon"><i class="fa fa-edit"></i></span>
                <textarea rows="7" placeholder="Message"></textarea>
            </div>
            <div class="submit">
                <button type="submit">Send</button>
            </div>
           </form>
       </div>
   </div>
